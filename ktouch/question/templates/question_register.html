{% extends "base.html" %}
{% block contents %}
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                </div>
                <h1 class="fw-bolder">문의하기</h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    {{ error }}
                </div>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="POST" action=".">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-floating mb-3">
                            {% if field.name == 'contents' %}
                            <textarea rows="6" cols="70" name="{{ field.name }}" id="field.id_for_label"
                                placeholder="문의 내용을 입력해주세요"></textarea>
                            {% else %}
                            <label>문의 유형을 선택해주세요</label>
                            <select class="form-select form-select-sm" name="category">
                                {% for c1, c2 in form.category.field.choices %}
                                <option value="{{ c1 }}">{{ c2 }}</option>
                                {% endfor %}
                            </select>
                            {% endif %}
                        </div>
                        {% if field.errors %}
                        <span style="color:red">{{ field.errors }}</span>
                        {% endif %}
                        {% endfor %}
                        <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">문의 완료</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
