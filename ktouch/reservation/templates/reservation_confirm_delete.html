{% extends "base.html" %}
{% block contents %}
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                </div>
                <h1 class="fw-bolder">예약 취소하기</h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="POST">
                        {% csrf_token %}
                        <h2 class="fw-bolder text-center py-5">정말 예약을 취소하시겠습니까?</h2>
                        <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">취소</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
