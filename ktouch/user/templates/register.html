{% extends "base.html" %}
{% block contents %}
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                </div>
                <h1 class="fw-bolder">회원가입</h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    {{ error }}
                </div>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="POST" action=".">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="{{ field.id_for_label }}"
                                type="{{ field.field.widget.input_type }}" placeholder="{{ field.label }}"
                                name="{{ field.name }}" />
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        </div>
                        {% if field.errors %}
                        <span style="color:red">{{ field.errors }}</span>
                        {% endif %}
                        {% endfor %}
                        <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">회원가입</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
